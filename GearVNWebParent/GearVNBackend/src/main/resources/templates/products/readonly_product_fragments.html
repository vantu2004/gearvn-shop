<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head></head>
<body>

	<!-- Overview-->
	<th:block th:fragment="overview">
		<div class="mt-4 mx-auto col-md-12">
			<h3>Overview</h3>

			<div class="form-group mb-3 row">
				<label for="inputName" class="col-sm-3 col-form-label">Product
					Name</label>
				<div class="col-sm-9">
					<input type="text" id="inputName" class="form-control"
						th:value="${product.name}" readonly>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputAlias" class="col-sm-3 col-form-label">Alias</label>
				<div class="col-sm-9">
					<input type="text" id="inputAlias" class="form-control"
						th:value="${product.alias}" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputBrand" class="col-sm-3 col-form-label">Brand</label>
				<div class="col-sm-9">
					<input type="text" id="inputBrand" class="form-control"
						th:value="${product.brand.name}" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputCategory" class="col-sm-3 col-form-label">Category</label>
				<div class="col-sm-9">
					<input type="text" id="inputCategory" class="form-control"
						th:value="${product.category.name}" readonly>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label class="col-sm-3">Enabled</label>
				<div class="col-sm-9">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:checked="${product.enabled}" disabled>
					</div>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label class="col-sm-3">Is Stock</label>
				<div class="col-sm-9">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:checked="${product.inStock}" disabled>
					</div>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputCost" class="col-sm-3 col-form-label">Cost</label>
				<div class="col-sm-9">
					<input type="number" id="inputCost" class="form-control"
						th:value="${product.cost}" readonly>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputPrice" class="col-sm-3 col-form-label">
					List Price</label>
				<div class="col-sm-9">
					<input type="number" id="inputPrice" class="form-control"
						th:value="${product.price}" readonly>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputDiscount" class="col-sm-3 col-form-label">Discount
					Percent</label>
				<div class="col-sm-9">
					<input type="number" id="inputDiscount" class="form-control"
						th:value="${product.discountPercent}" readonly>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputDiscount" class="col-sm-3 col-form-label">Updated
					Time</label>
				<div class="col-sm-9">
					<input type="text" id="inputUpdatedTime" class="form-control"
						th:value="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"
						readonly>
				</div>
			</div>
		</div>
	</th:block>
	<!-- Overview-->

	<!-- Description -->
	<th:block th:fragment="description">

		<div class="mt-4 mx-auto col-md-12">
			<h3>Description</h3>

			<div class="form-group mb-3 row">
				<div class="col-md-12 mt-3">
					<label class="form-label">Short Description</label>
					<div class="form-control" th:utext="${product.shortDescription}"></div>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<div class="col-md-12 mt-3">
					<label class="form-label">Full Description</label>
					<div class="form-control" th:utext="${product.fullDescription}"></div>
				</div>
			</div>

		</div>
	</th:block>
	<!-- Description -->

	<!-- Shipping -->
	<th:block th:fragment="shipping">
		<div class="mt-4 mx-auto col-md-12">
			<h3>Shipping</h3>

			<div class="form-group mb-3 row">
				<div class="col-sm-12">
					The following information is important to calculate shipping cost
					for the product.</br> The dimensions (L X W X H) is for the box that is
					used to package the product - not the product's dimensions.
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputLength" class="col-sm-3 col-form-label">Length
					(inch):</label>
				<div class="col-sm-9">
					<input type="number" id="inputLength" class="form-control"
						placeholder="0.0" th:value="${product.length}" readonly>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputWidth" class="col-sm-3 col-form-label">Width
					(inch):</label>
				<div class="col-sm-9">
					<input type="number" id="inputWidth" class="form-control"
						placeholder="0.0" th:value="${product.width}" readonly>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputHeight" class="col-sm-3 col-form-label">Height
					(inch):</label>
				<div class="col-sm-9">
					<input type="number" id="inputHeight" class="form-control"
						placeholder="0.0" th:value="${product.height}" readonly>
				</div>
			</div>

			<div class="form-group mb-3 row">
				<label for="inputWeight" class="col-sm-3 col-form-label">Weight
					(pounds):</label>
				<div class="col-sm-9">
					<input type="number" id="inputWeight" class="form-control"
						placeholder="0.0" th:value="${product.weight}" readonly>
				</div>
			</div>
		</div>
	</th:block>
	<!-- Shipping -->

	<!-- Images -->
	<th:block th:fragment="images">
		<div class="mt-4 mx-auto col-md-12 parent-images">
			<h3>Images</h3>

			<!-- Main Images -->
			<label for="inputPhotos" class="col-sm-12 col-form-label">Main
				Image</label>
			<div class="form-group mb-3 row">

				<div class="col-sm-9">
					<div>
						<img th:src="@{${product.getMainImagePath}}" width="50%"
							height="50%" class="d-inline-block align-top" alt="image"
							id="inputPhotosPreview" style="border-radius: 10px;" name="image">
					</div>
				</div>
			</div>
			<!-- Main Images -->

			<!-- Load Product Extra Images -->
			<label
				th:if="${product.images != null and not #lists.isEmpty(product.images)}"
				for="inputPhotos" class="col-sm-12 col-form-label"> Extra
				Images </label>
			<div class="row">
				<th:block th:each="productExtraImage, iterStat : ${product.images}">
					<div class="col-md-4 mb-3">
						<div class="image-upload-container text-center">
							<img th:src="@{${productExtraImage.getImagePath}}" width="100%"
								class="d-inline-block align-top image-preview"
								style="border-radius: 10px;" alt="image">
						</div>
					</div>

					<!-- Xuống hàng sau mỗi 3 ảnh -->
					<div class="w-100 d-none d-md-block"
						th:if="${(iterStat.index + 1) % 3 == 0}"></div>
				</th:block>
			</div>
			<!-- Load Product Extra Images -->
		</div>
	</th:block>
	<!-- Images -->

	<!-- Detail -->
	<th:block th:fragment="details">
		<div class="mt-4 mx-auto col-md-12">
			<h3>Details</h3>

			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail : ${product.productDetails}">
						<td th:text="${detail.name}"></td>
						<td th:text="${detail.value}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</th:block>
	<!-- Detail -->

</body>
</html>

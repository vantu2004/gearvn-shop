<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<!-- Head -->
<head th:replace="fragments :: page_head('Login', 'none')"></head>
<!-- Head -->

<body>

	<section class="vh-100 d-flex align-items-center"
		style="background-color: #ECDCE6;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-12 col-md-6 col-lg-4">
					<div class="card text-white shadow-lg p-4 rounded-3"
						style="max-width: 350px; margin: auto; background-color: #DF94AA;">
						<div class="card-body text-center">
							<h2 class="fw-bold text-uppercase">Sign In</h2>
							<p class="text-white">Enter your login details</p>

							<div th:if="${param.error}">
								<p class="mt-3 text-danger fw-bold">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
							</div>

							<div th:if="${param.logout}">
								<p class="mt-3 text-success fw-bold">You have been logged
									out.</p>
							</div>

							<form th:action="@{/login}" method="post">
								<div>
									<input type="hidden" name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
								</div>
								<div class="mb-3">
									<input type="email" id="typeEmailX" class="form-control"
										placeholder="Email" name="email" />
								</div>

								<div class="mb-3">
									<input type="password" id="typePasswordX" class="form-control"
										placeholder="Password" name="password" />
								</div>

								<div class="mb-3 form-check d-flex align-items-center">
									<input type="checkbox" class="form-check-input" id="rememberMe"
										name="remember-me"> <label
										class="form-check-label text-light" for="rememberMe">&nbsp;&nbsp;Remember
										Me</label>
								</div>

								<button type="submit" class="btn btn-outline-light w-100">Sign
									In</button>
							</form>

							<div class="d-flex justify-content-center mt-3">
								<a th:href="@{/oauth2/authorization/facebook}"
									class="text-white mx-2"><i class="fab fa-facebook-f"></i></a> <a
									th:href="@{/oauth2/authorization/google}"
									class="text-white mx-2"><i class="fab fa-google"></i></a>
							</div>

							<p class="mt-3">
								Don't have an account? <a th:href="@{/customers/register}"
									class="text-white fw-bold">Sign Up</a>
							</p>

							<p class="small">
								<a class="text-white" th:href="@{/forgot_password}">Forgot
									password?</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>

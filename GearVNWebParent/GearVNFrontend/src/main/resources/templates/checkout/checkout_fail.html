<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Head -->
<head th:replace="fragments :: page_head('Checkout Failed', 'none')"></head>
<!-- Head -->

<body>
	<div class="d-flex flex-column min-vh-100">
		<header th:replace="fragments :: header"></header>

		<div class="container py-5 flex-grow-1">
			<div class="row justify-content-center text-center">
				<div class="col-12 col-md-8">
					<h2 class="m-0 text-danger">Your Payment Failed!</h2>
					<h5>We're sorry, but we could not complete your order.</h5>
					<h5>Please try again or contact support for assistance.</h5>
					<h5 th:if="${message!=null}">[[${message}]]</h5>
					<h5>
						<a th:href="@{/checkout}">Click here</a> to try again.
					</h5>
				</div>
			</div>
		</div>

		<footer class="mt-auto" th:replace="fragments :: footer"></footer>
	</div>
</body>
</html>

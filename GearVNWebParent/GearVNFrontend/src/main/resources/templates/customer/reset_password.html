<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<!-- Head -->
<head th:replace="fragments :: page_head('Reset Password', 'none')"></head>
<!-- Head -->

<body>

	<section class="vh-100 d-flex align-items-center"
		style="background-color: #ECDCE6;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-12 col-md-6 col-lg-4">
					<div class="card text-white shadow-lg p-4 rounded-3"
						style="max-width: 350px; margin: auto; background-color: #DF94AA;">
						<div class="card-body text-center">
							<h2 class="fw-bold text-uppercase">Reset Password</h2>

							<form th:action="@{/reset_password}" method="post">
								<div>
									<input type="hidden" name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
								</div>
								<div>
									<input type="hidden" name="token" th:value="${token}" />
								</div>
								<div class="mb-3">
									<input type="password" id="inputPassword" class="form-control"
										placeholder="Password" name="password" minlength="6"
										maxlength="64" required
										oninput="checkPasswordMatch(document.getElementById('inputRePassword'))" />
								</div>
								<div class="mb-3">
									<input type="password" id="inputRePassword"
										class="form-control" placeholder="Re-Password"
										name="rePassword" oninput="checkPasswordMatch(this)" />
								</div>

								<button type="submit" class="btn btn-outline-light w-100">Send</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/js/customer/customer.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>
	<!-- Modal cảnh báo trùng userEmail/categoryName/categoryAlias -->
	<div th:fragment="modal_dialog">
		<div class="modal fade" id="duplicateModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-warning" id="modalTitle">Warning</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p id="modalMessage">There is another category having this ...</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning"
							data-bs-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal cảnh báo delete -->
	<div th:fragment="modal_delete">
		<div class="modal fade" id="confirmModal" tabindex="-1"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-danger" id="modalTitle">Delete
							Confirmation</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p id="modalMessage">Message</p>
					</div>
					<div class="modal-footer">
						<a class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a> <a
							class="btn btn-danger" id="deleteButton" href="#">Delete</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- message dùng khi update customer-->
	<th:block th:fragment="message_toast(mess)">
		<div id="toastMessage" th:if="${mess != null}"
			class="toast position-fixed top-0 end-0 m-3" data-bs-delay="3000"
			data-bs-autohide="true" style="z-index: 1055; min-width: 300px;">
			<div class="toast-header text-success"
				style="background-color: #d4edda;">
				<strong class="me-auto">Success</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
			<div class="toast-body">
				<p id="toastMessageContent" th:text="${mess}"></p>
			</div>
		</div>
	</th:block>

	<!-- Toast for Adding Product to Cart -->
	<th:block th:fragment="toast_addProductToCart">
		<div class="position-fixed top-0 end-0 p-3">
			<div class="toast align-items-center text-bg-primary border-0"
				role="alert" aria-live="assertive" aria-atomic="true"
				th:id="toastAddProduct">
				<div class="d-flex">
					<div class="toast-body" th:id="toastAddProductMessage">Hello,
						world! This is a toast message.</div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
	</th:block>


</body>
</html>
